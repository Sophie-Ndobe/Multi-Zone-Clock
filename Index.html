<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi TimeZone Clock</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <div class="container" id="container">

        <h1>World Clock</h1>
        <select id="cities">
            <option value="">Select a city...</option>
            <option value="current">My current location</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Africa/Maseru">Maseru</option>
            <option value="Africa/Lagos">Lagos</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="Pacific/Auckland">Auckland</option>
            <option value="America/Sao_Paulo">Sao Paulo</option>
        </select>
        <div id="cities-update">
            <div class="city">
                <div>
                    <h2>Europe/Paris</h2>
                    <div class="date" id="par-date">April 17th, 2025</div>
                </div>
                <div class="time" id="par-time">15:05:25 <small>AM</small></div>
            </div>
            <div class="city">
                <div>
                    <h2>Asia/Shanghai</h2>
                    <div class="date" id="sha-date">April 17th, 2025</div>
                </div>
                <div class="time" id="sha-time">22:55:45 <small>AM</small></div>
            </div>
        </div>

    </div>

    <footer>Built with ❤️ and a lot of coffee by <a href="https://github.com/Sophie-Ndobe?tab=repositories" target="_blank"><strong>Sophie Ndobe</strong></a>   —  <a href="https://github.com/Sophie-Ndobe/Multi-Zone-Clock" target="_blank">Open-Sourced</a>  and live on <a href="https://multizoneclock.netlify.app/" target="_blank">Netlify</a>  !</footer>

    <script src="src/index.js"></script>
</body>
</html>
